<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema AtomoTech</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f8; }
    header { background: #0b66ff; color: white; padding: 16px; text-align: center; font-size: 22px; font-weight: bold; }
    main { padding: 20px; }

    .menu { text-align: center; margin-bottom: 20px; }
    .menu button {
      margin: 5px; padding: 10px 20px; border: none; border-radius: 6px;
      color: white; cursor: pointer; font-size: 16px;
    }
    .btn-azul { background: linear-gradient(90deg, #0b66ff, #004bb5); }
    .btn-cinza { background: linear-gradient(90deg, #4d4d4d, #2b2b2b); }
    .btn-verde { background: linear-gradient(90deg, #28a745, #1c7c31); }
    .btn-vermelho { background: linear-gradient(90deg, #dc3545, #a71d2a); }

    .pagina { display: none; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; color: #0b66ff; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 6px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <header>AtomoTech — Sistema de Orçamentos & OS 2025.2</header>
  <main>
    <div class="menu">
      <button class="btn-azul" onclick="abrirPagina('orcamento')">Orçamento</button>
      <button class="btn-cinza" onclick="abrirPagina('os')">Ordem de Serviço</button>
      <button class="btn-verde" onclick="abrirPagina('consultas')">Consultas</button>
    </div>

    <!-- Página Orçamento -->
    <div id="pagina-orcamento" class="pagina">
      <h2>Orçamento</h2>
      <input type="hidden" id="orcamentoId">
      <label>Cliente:</label>
      <input type="text" id="orcCliente">
      <label>Descrição:</label>
      <textarea id="orcDescricao"></textarea>

      <table id="tabelaOrcamento">
        <thead>
          <tr><th>Item</th><th>Qtd</th><th>Unit.</th><th>Total</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn-azul" onclick="adicionarLinha('tabelaOrcamento')">+ Item</button>
      <br><br>
      <button class="btn-verde" onclick="salvarRegistro('orcamento')">Salvar</button>
      <button class="btn-cinza" onclick="gerarPDF('orcamento')">Gerar PDF</button>
      <button class="btn-vermelho" onclick="limparFormulario('orcamento')">Limpar</button>
    </div>

    <!-- Página OS -->
    <div id="pagina-os" class="pagina">
      <h2>Ordem de Serviço</h2>
      <input type="hidden" id="osId">
      <label>Cliente:</label>
      <input type="text" id="osCliente">
      <label>Serviço:</label>
      <textarea id="osServico"></textarea>
      <label>Técnico Responsável:</label>
      <input type="text" id="osTecnico">

      <table id="tabelaEquipamentos">
        <thead>
          <tr><th>Equipamento</th><th>Qtd</th><th>Unit.</th><th>Total</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn-azul" onclick="adicionarLinha('tabelaEquipamentos')">+ Equipamento</button>
      <br><br>
      <button class="btn-verde" onclick="salvarRegistro('os')">Salvar</button>
      <button class="btn-cinza" onclick="gerarPDF('os')">Gerar PDF</button>
      <button class="btn-vermelho" onclick="limparFormulario('os')">Limpar</button>
    </div>

    <!-- Página Consultas -->
    <div id="pagina-consultas" class="pagina">
      <h2>Consultas</h2>
      <p>Em breve: Listagem e busca de Orçamentos e OS salvos no sistema.</p>
    </div>
  </main>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBUF-WA58TIK259hYy7HECYLRbhOyqR1pE",
      authDomain: "atomotech-sistema.firebaseapp.com",
      projectId: "atomotech-sistema",
      storageBucket: "atomotech-sistema.appspot.com",
      messagingSenderId: "106133482163",
      appId: "1:106133482163:web:0fdcd843ae3e778fe15ec6",
      measurementId: "G-34WWR2929E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Alternar páginas
    function abrirPagina(pagina) {
      document.querySelectorAll('.pagina').forEach(div => div.style.display = 'none');
      document.getElementById("pagina-" + pagina).style.display = 'block';
    }

    // Adicionar linha em tabelas
    function adicionarLinha(idTabela) {
      const tbody = document.querySelector(`#${idTabela} tbody`);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="text"></td>
        <td><input type="number" value="1" min="1"></td>
        <td><input type="number" value="0" step="0.01"></td>
        <td><input type="number" value="0" step="0.01" readonly></td>
      `;
      tbody.appendChild(tr);
    }

    // Gerar número no formato DDMMYY-XXX
    function gerarNumero() {
      const hoje = new Date();
      const dia = String(hoje.getDate()).padStart(2, "0");
      const mes = String(hoje.getMonth() + 1).padStart(2, "0");
      const ano = String(hoje.getFullYear()).slice(-2);
      const dataStr = dia + mes + ano;
      const random = String(Math.floor(Math.random() * 1000)).padStart(3, "0");
      return `${dataStr}-${random}`;
    }

    // Salvar no Firestore
    async function salvarRegistro(tipo) {
      let id = document.getElementById(tipo + "Id").value;
      let dados = { data: new Date().toISOString() };

      if (tipo === "orcamento") {
        dados.cliente = document.getElementById("orcCliente").value;
        dados.descricao = document.getElementById("orcDescricao").value;
        dados.itens = [];
        document.querySelectorAll("#tabelaOrcamento tbody tr").forEach(tr => {
          dados.itens.push({
            desc: tr.children[0].children[0].value,
            qtd: tr.children[1].children[0].value,
            unit: tr.children[2].children[0].value,
            total: tr.children[3].children[0].value
          });
        });
      } else {
        dados.cliente = document.getElementById("osCliente").value;
        dados.servico = document.getElementById("osServico").value;
        dados.tecnico = document.getElementById("osTecnico").value;
        dados.equipamentos = [];
        document.querySelectorAll("#tabelaEquipamentos tbody tr").forEach(tr => {
          dados.equipamentos.push({
            desc: tr.children[0].children[0].value,
            qtd: tr.children[1].children[0].value,
            unit: tr.children[2].children[0].value,
            total: tr.children[3].children[0].value
          });
        });
      }

      try {
        if (id) {
          await db.collection(tipo).doc(id).update(dados);
          alert("✏️ Registro atualizado!");
        } else {
          dados.numero = gerarNumero();
          const ref = await db.collection(tipo).add(dados);
          document.getElementById(tipo + "Id").value = ref.id;
          alert("✅ Registro criado: " + dados.numero);
        }
        limparFormulario(tipo);
      } catch (err) {
        console.error(err);
        alert("⚠️ Erro ao salvar: " + err.message);
      }
    }

    // Limpar formulário
    function limparFormulario(tipo) {
      document.getElementById(tipo + "Id").value = "";
      if (tipo === "orcamento") {
        document.getElementById("orcCliente").value = "";
        document.getElementById("orcDescricao").value = "";
        document.querySelector("#tabelaOrcamento tbody").innerHTML = "";
      } else {
        document.getElementById("osCliente").value = "";
        document.getElementById("osServico").value = "";
        document.getElementById("osTecnico").value = "";
        document.querySelector("#tabelaEquipamentos tbody").innerHTML = "";
      }
    }

    // Gerar PDF
    async function gerarPDF(tipo) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const numero = gerarNumero();

      // Marca d'água
      const img = new Image();
      img.src = "logo.png";
      img.onload = function () {
        doc.setGState(new doc.GState({ opacity: 0.1 }));
        doc.addImage(img, "PNG", 40, 60, 130, 130);
        doc.setGState(new doc.GState({ opacity: 1 }));

        doc.setFontSize(18);
        doc.text(tipo === "orcamento" ? "Orçamento" : "Ordem de Serviço", 20, 20);
        doc.text("Número: " + numero, 20, 30);

        let y = 45;
        if (tipo === "orcamento") {
          doc.text("Cliente: " + document.getElementById("orcCliente").value, 20, y); y += 10;
          doc.text("Descrição: " + document.getElementById("orcDescricao").value, 20, y); y += 15;
        } else {
          doc.text("Cliente: " + document.getElementById("osCliente").value, 20, y); y += 10;
          doc.text("Serviço: " + document.getElementById("osServico").value, 20, y); y += 10;
          doc.text("Técnico: " + document.getElementById("osTecnico").value, 20, y); y += 15;
        }

        doc.save(tipo + "-" + numero + ".pdf");
      };
    }
  </script>
</body>
</html>
