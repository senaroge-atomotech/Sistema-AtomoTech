<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ÁtomoTech — Sistema</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }
    header {
      background: #0b66ff;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .menu {
      text-align: center;
      margin: 30px 0;
    }
    .menu button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .menu button:hover {
      opacity: 0.9;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #0b66ff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .actions {
      margin-top: 20px;
      text-align: right;
    }
    .actions button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary { background: #0b66ff; color: white; }
    .btn-secondary { background: #777; color: white; }
    .btn-danger { background: #d9534f; color: white; }
  </style>
</head>
<body>
  <header>ÁtomoTech — Sistema de Orçamentos & OS</header>
  <main>
    <div class="menu">
      <button onclick="mostrarPagina('orcamento')">Novo Orçamento</button>
      <button onclick="mostrarPagina('os')">Nova OS</button>
      <button onclick="mostrarPagina('consultar')">Consultar Registros</button>
    </div>

    <!-- Orçamento -->
    <section id="orcamento" style="display:none;">
      <div class="card">
        <h2>Orçamento</h2>
        <input type="hidden" id="orcamentoId">
        <label>Cliente</label>
        <input type="text" id="orcCliente">
        <label>Descrição</label>
        <textarea id="orcDescricao"></textarea>
        
        <h3>Itens</h3>
        <table id="tabelaOrcamento">
          <thead>
            <tr><th>Descrição</th><th>Qtd</th><th>Unitário</th><th>Total</th><th>Ações</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="btn-secondary" onclick="adicionarItem('tabelaOrcamento')">Adicionar Item</button>

        <div class="actions">
          <button class="btn-danger" onclick="limparFormulario('orcamento')">Limpar</button>
          <button class="btn-primary" onclick="salvarRegistro('orcamento')">Salvar</button>
          <button class="btn-secondary" onclick="gerarPDF('orcamento')">Gerar PDF</button>
        </div>
      </div>
    </section>

    <!-- OS -->
    <section id="os" style="display:none;">
      <div class="card">
        <h2>Ordem de Serviço</h2>
        <input type="hidden" id="osId">
        <label>Cliente</label>
        <input type="text" id="osCliente">
        <label>Serviço</label>
        <textarea id="osServico"></textarea>
        <label>Técnico Responsável</label>
        <input type="text" id="osTecnico">
        
        <h3>Equipamentos Usados</h3>
        <table id="tabelaEquipamentos">
          <thead>
            <tr><th>Descrição</th><th>Qtd</th><th>Unitário</th><th>Total</th><th>Ações</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="btn-secondary" onclick="adicionarItem('tabelaEquipamentos')">Adicionar Equipamento</button>

        <div class="actions">
          <button class="btn-danger" onclick="limparFormulario('os')">Limpar</button>
          <button class="btn-primary" onclick="salvarRegistro('os')">Salvar</button>
          <button class="btn-secondary" onclick="gerarPDF('os')">Gerar PDF</button>
        </div>
      </div>
    </section>

    <!-- Consultar -->
    <section id="consultar" style="display:none;">
      <div class="card">
        <h2>Consulta de Registros</h2>
        <label>Tipo</label>
        <select id="consultaTipo">
          <option value="orcamento">Orçamento</option>
          <option value="os">Ordem de Serviço</option>
        </select>
        <label>Cliente</label>
        <input type="text" id="consultaCliente">
        <div class="actions">
          <button class="btn-primary" onclick="consultarRegistros()">Consultar</button>
        </div>
        <table id="tabelaConsulta">
          <thead><tr><th>Número</th><th>Cliente</th><th>Data</th><th>Ações</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBUF-WA58TIK259hYy7HECYLRbhOyqR1pE",
      authDomain: "atomotech-sistema.firebaseapp.com",
      projectId: "atomotech-sistema",
      storageBucket: "atomotech-sistema.firebasestorage.app",
      messagingSenderId: "106133482163",
      appId: "1:106133482163:web:0fdcd843ae3e778fe15ec6",
      measurementId: "G-34WWR2929E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Mostrar seções
    function mostrarPagina(id) {
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    // Gerar número DDMMYY-XXX
    function gerarNumero() {
      const hoje = new Date();
      const dia = String(hoje.getDate()).padStart(2, "0");
      const mes = String(hoje.getMonth() + 1).padStart(2, "0");
      const ano = String(hoje.getFullYear()).slice(-2);
      const seq = String(Math.floor(Math.random() * 1000)).padStart(3, "0");
      return `${dia}${mes}${ano}-${seq}`;
    }

    // Adicionar item em tabela
    function adicionarItem(tabelaId) {
      const tbody = document.getElementById(tabelaId).querySelector("tbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input></td>
        <td><input type="number" value="1"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0" readonly></td>
        <td><button onclick="this.closest('tr').remove()">X</button></td>
      `;
      tbody.appendChild(tr);

      tr.querySelectorAll("input").forEach(inp => {
        inp.addEventListener("input", () => {
          const qtd = tr.children[1].children[0].value;
          const unit = tr.children[2].children[0].value;
          tr.children[3].children[0].value = (qtd * unit).toFixed(2);
        });
      });
    }

    // Limpar formulário
    function limparFormulario(tipo) {
      document.getElementById(tipo + "Id").value = "";
      if (tipo === "orcamento") {
        document.getElementById("orcCliente").value = "";
        document.getElementById("orcDescricao").value = "";
        document.querySelector("#tabelaOrcamento tbody").innerHTML = "";
      } else {
        document.getElementById("osCliente").value = "";
        document.getElementById("osServico").value = "";
        document.getElementById("osTecnico").value = "";
        document.querySelector("#tabelaEquipamentos tbody").innerHTML = "";
      }
      alert("✔️ Formulário limpo!");
    }

    // Salvar no Firestore
    async function salvarRegistro(tipo) {
      let id = document.getElementById(tipo + "Id").value;
      const numero = id ? null : gerarNumero();
      let dados = { data: new Date().toISOString() };

      if (tipo === "orcamento") {
        dados.cliente = document.getElementById("orcCliente").value;
        dados.descricao = document.getElementById("orcDescricao").value;
        dados.itens = [];
        document.querySelectorAll("#tabelaOrcamento tbody tr").forEach(tr => {
          dados.itens.push({
            desc: tr.children[0].children[0].value,
            qtd: tr.children[1].children[0].value,
            unit: tr.children[2].children[0].value,
            total: tr.children[3].children[0].value
          });
        });
      } else {
        dados.cliente = document.getElementById("osCliente").value;
        dados.servico = document.getElementById("osServico").value;
        dados.tecnico = document.getElementById("osTecnico").value;
        dados.equipamentos = [];
        document.querySelectorAll("#tabelaEquipamentos tbody tr").forEach(tr => {
          dados.equipamentos.push({
            desc: tr.children[0].children[0].value,
            qtd: tr.children[1].children[0].value,
            unit: tr.children[2].children[0].value,
            total: tr.children[3].children[0].value
          });
        });
      }

      try {
        if (id) {
          await db.collection(tipo).doc(id).update(dados);
          alert("✏️ Registro atualizado!");
        } else {
          dados.numero = numero;
          const ref = await db.collection(tipo).add(dados);
          document.getElementById(tipo + "Id").value = ref.id;
          alert("✅ Registro salvo!");
        }
        limparFormulario(tipo);
      } catch (err) {
        console.error(err);
        alert("⚠️ Erro ao salvar!");
      }
    }

    // Gerar PDF
    async function gerarPDF(tipo) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const numero = gerarNumero();

      // Marca d’água
      const img = new Image();
      img.src = "logo.png";
      img.onload = function() {
        doc.addImage(img, "PNG", 80, 80, 50, 50, "", "FAST");
        doc.setTextColor(40, 40, 40);
        doc.setFontSize(16);
        doc.text("ÁtomoTech - " + (tipo === "orcamento" ? "Orçamento" : "Ordem de Serviço"), 20, 20);
        doc.text("Número: " + numero, 20, 30);
        doc.save(`${tipo}-${numero}.pdf`);
      };
    }

    // Consultar registros
    async function consultarRegistros() {
      const tipo = document.getElementById("consultaTipo").value;
      const cliente = document.getElementById("consultaCliente").value;
      let query = db.collection(tipo);
      if (cliente) query = query.where("cliente", "==", cliente);
      const snap = await query.get();
      const tbody = document.querySelector("#tabelaConsulta tbody");
      tbody.innerHTML = "";
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${d.numero || ""}</td><td>${d.cliente || ""}</td><td>${d.data.split("T")[0]}</td>
          <td><button onclick="editarRegistro('${tipo}','${docSnap.id}')">Editar</button></td>`;
        tbody.appendChild(tr);
      });
    }

    // Editar registro
    async function editarRegistro(tipo, id) {
      const docSnap = await db.collection(tipo).doc(id).get();
      if (!docSnap.exists) return;
      const d = docSnap.data();
      document.getElementById(tipo + "Id").value = id;

      if (tipo === "orcamento") {
        mostrarPagina("orcamento");
        document.getElementById("orcCliente").value = d.cliente || "";
        document.getElementById("orcDescricao").value = d.descricao || "";
        const tbody = document.querySelector("#tabelaOrcamento tbody");
        tbody.innerHTML = "";
        (d.itens || []).forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td><input value="${item.desc}"></td>
            <td><input type="number" value="${item.qtd}"></td>
            <td><input type="number" value="${item.unit}"></td>
            <td><input type="number" value="${item.total}" readonly></td>
            <td><button onclick="this.closest('tr').remove()">X</button></td>`;
          tbody.appendChild(tr);
        });
      } else {
        mostrarPagina("os");
        document.getElementById("osCliente").value = d.cliente || "";
        document.getElementById("osServico").value = d.servico || "";
        document.getElementById("osTecnico").value = d.tecnico || "";
        const tbody = document.querySelector("#tabelaEquipamentos tbody");
        tbody.innerHTML = "";
        (d.equipamentos || []).forEach(eq => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td><input value="${eq.desc}"></td>
            <td><input type="number" value="${eq.qtd}"></td>
            <td><input type="number" value="${eq.unit}"></td>
            <td><input type="number" value="${eq.total}" readonly></td>
            <td><button onclick="this.closest('tr').remove()">X</button></td>`;
          tbody.appendChild(tr);
        });
      }
    }
  </script>
</body>
</html>
